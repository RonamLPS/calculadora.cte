    <style>
      body {
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .autocomplete-list {
        position: absolute;
        z-index: 1000;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        background-color: #212529;
        border: 1px solid #495057;
        border-radius: 0.25rem;
        margin-top: 0.25rem;
        display: none;
      }

      .autocomplete-item {
        cursor: pointer;
        padding: 0.5rem 1rem;
        color: #f8f9fa;
      }

      .autocomplete-item:hover {
        background-color: #495057;
      }

      .product-section {
        display: none;
      }

      .active-product {
        display: block;
      }

      .product-btn.active {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      .product-btn:not(.active) {
        background-color: #495057;
        border-color: #495057;
      }
      .text-danger {
        color: #dc3545;
      }
      #resultado {
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease;
        padding: 10px;
        min-height: 40px;
      }
      .spinner-border {
        animation-duration: 0.8s;
      }
      
      /* Estilos para o mapa */
      #mapa-rota {
        height: 400px;
        width: 100%;
        border-radius: 0.375rem;
        z-index: 1;
      }
      
      .route-info {
        background-color: #343a40;
        border-radius: 0.375rem;
        padding: 15px;
        margin-top: 15px;
      }
      
      .route-details {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      
      .route-detail-item {
        flex: 1;
        min-width: 120px;
        text-align: center;
        padding: 10px;
        border-right: 1px solid #495057;
      }
      
      .route-detail-item:last-child {
        border-right: none;
      }
      
      .route-detail-value {
        font-size: 1.2rem;
        font-weight: bold;
        color: #0dcaf0;
      }
      
      .route-detail-label {
        font-size: 0.85rem;
        color: #adb5bd;
      }
      
      .leaflet-container {
        background: #343a40 !important;
      }
      
      .hidden {
        display: none !important;
      }
      
      .route-btn-container {
        height: 38px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        transition: all 0.3s ease;
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .success-message {
        color: #198754;
        font-weight: bold;
      }
    </style>
  </head>

  <body>

    <script>
      const API_KEY = "5b3ce3597851110001cf6248134736816a3a48aaaa53d6ffa44015cc";
      const coordenadasUsinas = {
        Cambuí: [-17.816155875903853, -50.59098139334847],
        "Vale do Verdão": [-17.85343466065873, -50.31399464325073],
        Panorama: [-18.403476043636342, -49.226593981366015],
        Floresta: [-17.561115456230773, -50.634021305663744],
      };

      let cidades = [];
      let mapa = null;
      let rotaLayer = null;

      // Função para alternar entre produtos
      function setupProductToggle() {
        const productBtns = document.querySelectorAll(".product-btn");

        productBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            // Remove active class from all buttons
            productBtns.forEach((b) => b.classList.remove("active"));

            // Add active class to clicked button
            this.classList.add("active");

            // Hide all product sections
            document.querySelectorAll(".product-section").forEach((section) => {
              section.classList.remove("active-product");
            });

            // Show selected product section
            const product = this.getAttribute("data-product");
            document
              .getElementById(`${product}-section`)
              .classList.add("active-product");
          });
        });
      }

      // Funções para cálculo de frete
      function calcularPrecoEtanol(pesoBruto) {
        const precosPorFaixa = [
        		{ min: 0, max: 4, preco: 1.07 },
        		{ min: 4.01, max: 10, preco: 2.15 },
        		{ min: 10.01, max: 15, preco: 2.94 },
        		{ min: 15.01, max: 20, preco: 3.66 },
        		{ min: 20.01, max: 30, preco: 5.00 },
        		{ min: 30.01, max: 48, preco: 7.16 },
        		{ min: 48.01, max: Infinity, preco: 9.23 },
      	];

        return (
          precosPorFaixa.find(
            (faixa) => pesoBruto >= faixa.min && pesoBruto <= faixa.max
          )?.preco || null
        );
      }

      function calcularPrecoAcucar(distancia) {
        const precosPorFaixa = [
        		{ min: 1, max: 25, preco: 25.52 },
        		{ min: 26, max: 50, preco: 33.67 },
        		{ min: 51, max: 100, preco: 38.80 },
        		{ min: 101, max: 150, preco: 42.66 },
        		{ min: 151, max: 200, preco: 45.62 },
        		{ min: 201, max: 250, preco: 49.15 },
        		{ min: 251, max: 300, preco: 54.01 },
        		{ min: 301, max: 350, preco: 59.45 },
        		{ min: 351, max: 400, preco: 67.71 },
        		{ min: 401, max: 450, preco: 76.00 },
        		{ min: 451, max: 500, preco: 84.28 },
        		{ min: 501, max: 600, preco: 96.69 },
        		{ min: 601, max: 700, preco: 113.25 },
        		{ min: 701, max: 800, preco: 129.82 },
        		{ min: 801, max: 900, preco: 146.36 },
        		{ min: 901, max: 1000, preco: 162.93 },
        		{ min: 1001, max: 1100, preco: 179.49 },
        		{ min: 1101, max: 1200, preco: 196.05 },
        		{ min: 1201, max: 1300, preco: 212.60 },
        		{ min: 1301, max: 1400, preco: 229.16 },
        		{ min: 1401, max: 1500, preco: 245.72 },
        		{ min: 1501, max: 1600, preco: 262.27 },
        		{ min: 1601, max: 1700, preco: 278.84 },
        		{ min: 1701, max: 1800, preco: 295.39 },
        		{ min: 1801, max: 1900, preco: 311.96 },
        		{ min: 1901, max: 2000, preco: 328.51 },
        		{ min: 2001, max: 2200, preco: 353.35 },
        		{ min: 2201, max: 2400, preco: 386.46 },
        		{ min: 2401, max: 2600, preco: 419.58 },
        		{ min: 2601, max: 2800, preco: 452.70 },
        		{ min: 2801, max: 3000, preco: 485.81 },
        		{ min: 3001, max: 3400, preco: 535.48 },
        		{ min: 3401, max: 3800, preco: 601.71 },
        		{ min: 3801, max: 4200, preco: 667.94 },
      	];

        return (
          precosPorFaixa.find(
            (faixa) => distancia >= faixa.min && distancia <= faixa.max
          )?.preco || null
        );
      }

      function calcularICMS(valorFrete) {
        return valorFrete * 0.12;
      }

      function formatarValor(valor) {
        return valor.toLocaleString("pt-BR", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });
      }

      function calcularFrete(product) {
        const peso = parseFloat(
          document.getElementById(`peso-${product}`).value
        );
        const distancia = parseFloat(
          document.getElementById(`distancia-${product}`).value
        );
        const resultadoFrete = document.getElementById(
          `resultadoFrete${product.charAt(0).toUpperCase() + product.slice(1)}`
        );

        resultadoFrete.innerHTML = "";
        resultadoFrete.classList.remove("success", "error");

        if (isNaN(peso) || peso <= 0) {
          resultadoFrete.innerHTML = "Por favor, insira um peso válido.";
          resultadoFrete.classList.add("error");
          return;
        }

        if (isNaN(distancia) || distancia <= 0) {
          resultadoFrete.innerHTML = "Por favor, insira uma distância válida.";
          resultadoFrete.classList.add("error");
          return;
        }

        let precoFrete;
        if (product === "etanol") {
          precoFrete = calcularPrecoEtanol(peso);
          if (precoFrete === null) {
            resultadoFrete.innerHTML = "Peso fora da faixa permitida.";
            resultadoFrete.classList.add("error");
            return;
          }
        } else {
          precoFrete = calcularPrecoAcucar(distancia);
          if (precoFrete === null) {
            resultadoFrete.innerHTML =
              "Distância fora das faixas permitidas (1 a 4200 km).";
            resultadoFrete.classList.add("error");
            return;
          }
        }

        const valorFrete =
          product === "etanol" ? precoFrete * distancia : precoFrete * peso;
        const icms = calcularICMS(valorFrete);
        resultadoFrete.innerHTML = `Valor do CTE: R$ ${formatarValor(
          valorFrete
        )}<br>Valor do ICMS: R$ ${formatarValor(
          icms
        )}<br><br>Aviso: A liberação dos caminhões está condicionada à:<br>CT-e emitido e ICMS recolhido no valor da pauta do estado de Goiás.`;
        resultadoFrete.classList.add("success");
      }

      // Função para normalizar texto (remover acentos e converter para minúsculas)
      function normalizarTexto(texto) {
        return texto
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .toLowerCase();
      }

      async function carregarCidades() {
        try {
          const res = await fetch(
            "https://servicodados.ibge.gov.br/api/v1/localidades/municipios"
          );
          const data = await res.json();

          cidades = data
            .map((cidade) => {
              const nomeCidade = cidade.nome;

              // Usa encadeamento opcional para evitar erros
              const siglaUF = cidade.microrregiao?.mesorregiao?.UF?.nome || "";

              return `${nomeCidade}-${siglaUF}`;
            })
            .sort();
        } catch (erro) {
          console.error("Erro ao carregar cidades:", erro);
        }
      }

      function mostrarSugestoes(inputTerm) {
        const ul = document.getElementById("sugestoes-destino");
        const resultadoElement = document.getElementById("resultado");
        ul.innerHTML = "";
        resultadoElement.textContent = "";

        // Verifica se o termo de busca é válido
        if (!inputTerm || !inputTerm.trim()) {
          ul.style.display = "none";
          return;
        }

        const termoNormalizado = normalizarTexto(inputTerm.trim());

        try {
          const sugestoes = cidades
            .map((cidade) => {
              const cidadeNormalizada = normalizarTexto(cidade);
              const indiceTermo = cidadeNormalizada.indexOf(termoNormalizado);

              return {
                original: cidade,
                normalizada: cidadeNormalizada,
                indiceTermo,
                prioridade: calcularPrioridade(
                  cidadeNormalizada,
                  termoNormalizado
                ),
              };
            })
            .filter((item) => item.indiceTermo !== -1)
            .sort((a, b) => {
              // Ordena por: prioridade > posição do termo > tamanho do nome
              return (
                b.prioridade - a.prioridade ||
                a.indiceTermo - b.indiceTermo ||
                a.original.length - b.original.length
              );
            })
            .slice(0, 5);

          if (sugestoes.length === 0) {
            ul.style.display = "none";
            return;
          }

          sugestoes.forEach(({ original }) => {
            const li = criarItemLista(original, termoNormalizado);
            ul.appendChild(li);
          });

          ul.style.display = "block";
        } catch (error) {
          console.error("Erro ao processar sugestões:", error);
          ul.style.display = "none";
        }
      }

      // Função auxiliar para calcular prioridade da sugestão
      function calcularPrioridade(cidadeNormalizada, termoNormalizado) {
        // Prioriza correspondências exatas no início do nome
        if (cidadeNormalizada.startsWith(termoNormalizado)) {
          return 3;
        }
        // Prioriza correspondências no início de palavras
        if (cidadeNormalizada.includes(` ${termoNormalizado}`)) {
          return 2;
        }
        // Demais correspondências
        return 1;
      }

      // Função auxiliar para criar item da lista com highlight
      function criarItemLista(nomeCompleto, termoBusca) {
        const li = document.createElement("li");
        const nomeNormalizado = normalizarTexto(nomeCompleto);
        const indiceTermo = nomeNormalizado.indexOf(termoBusca);

        if (indiceTermo !== -1) {
          const antes = nomeCompleto.substring(0, indiceTermo);
          const termo = nomeCompleto.substring(
            indiceTermo,
            indiceTermo + termoBusca.length
          );
          const depois = nomeCompleto.substring(
            indiceTermo + termoBusca.length
          );

          li.innerHTML = `${antes}<strong style="color: #8ac4ff">${termo}</strong>${depois}`;
        } else {
          li.textContent = nomeCompleto;
        }

        li.className = "list-group-item autocomplete-item";
        li.onclick = () => {
          document.getElementById("destino").value = nomeCompleto;
          document.getElementById("sugestoes-destino").style.display = "none";
        };

        return li;
      }

      // Fechar autocomplete ao clicar fora
      document.addEventListener("click", function (e) {
        if (e.target.id !== "destino") {
          document.getElementById("sugestoes-destino").style.display = "none";
        }
      });

      async function calcularDistancia() {
        const cidade = document.getElementById("destino").value;
        const resultadoDiv = document.getElementById("resultado");

        // Esconder botão de rota ao iniciar novo cálculo
        document.getElementById("route-btn-container").classList.add("hidden");

        // Efeito fade out antes de atualizar
        resultadoDiv.style.opacity = "0";
        resultadoDiv.style.transition = "opacity 0.3s ease";

        setTimeout(() => {
          // Conteúdo centralizado com loading
          resultadoDiv.innerHTML = `
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                <span>Buscando: <strong>${cidade || "cidade"}</strong></span>
            </div>
        `;

          // Efeito fade in
          resultadoDiv.style.opacity = "1";

          resultadoDiv.classList.remove("error", "success-message");
          resultadoDiv.style.display = "flex"; 
          resultadoDiv.style.minHeight = "40px";

          // Validações
          if (!cidade) {
            resultadoDiv.innerHTML =
              '<span class="text-danger">Digite a cidade</span>';
            resultadoDiv.classList.add("error");
            return;
          }

          const usina = document.getElementById("origem").value;
          if (!usina) {
            resultadoDiv.innerHTML =
              '<span class="text-danger">Selecione uma usina</span>';
            resultadoDiv.classList.add("error");
            return;
          }

          buscarCoordenadas(cidade, usina);
        }, 300); // Tempo para completar o fade out
      }

      async function buscarCoordenadas(nomeCidade, usina) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
          nomeCidade + ", Brasil"
        )}`;
        try {
          const res = await fetch(url, {
            headers: { "User-Agent": "autocomplete-app/1.0" },
          });
          const data = await res.json();

          if (data.length > 0) {
            const { lat, lon } = data[0];
            const [latUsina, lonUsina] = coordenadasUsinas[usina];
            calcularDistanciaViaAPI(
              latUsina,
              lonUsina,
              parseFloat(lat),
              parseFloat(lon)
            );
          } else {
            document.getElementById("resultado").innerHTML =
              '<span class="text-danger">Cidade não encontrada.</span>';
            document.getElementById("resultado").classList.add("error");
          }
        } catch (erro) {
          console.error("Erro ao buscar coordenadas:", erro);
          document.getElementById("resultado").innerHTML =
            '<span class="text-danger">Erro ao buscar cidade.</span>';
          document.getElementById("resultado").classList.add("error");
        }
      }

      async function calcularDistanciaViaAPI(lat1, lon1, lat2, lon2) {
        const url =
          "https://api.openrouteservice.org/v2/directions/driving-car";
        const headers = {
          Authorization: API_KEY,
          "Content-Type": "application/json",
        };
        const body = JSON.stringify({
          coordinates: [
            [lon1, lat1],
            [lon2, lat2],
          ],
          instructions: false,
          geometry: true
        });

        try {
          const res = await fetch(url, {
            method: "POST",
            headers,
            body,
          });

          if (!res.ok) {
            throw new Error(`Erro na API: ${res.status} ${res.statusText}`);
          }

          const data = await res.json();
          
          if (!data.routes || data.routes.length === 0) {
            throw new Error("Nenhuma rota encontrada");
          }
          
          const metros = data.routes[0].summary.distance;
          const km = metros / 1000;

          document.getElementById("resultado").innerHTML = 
            `<span>Distância calculada: ${km.toFixed(2)} km</span>`;
          
          inserirDistanciaNosInputs(km.toFixed(0));
          
          // Mostrar botão de visualizar rota
          mostrarBotaoRota();
          
          // Salvar dados da rota para visualização posterior
          sessionStorage.setItem('rotaData', JSON.stringify({
            origem: document.getElementById("origem").value,
            destino: document.getElementById("destino").value,
            coordenadas: {
              origem: [lat1, lon1],
              destino: [lat2, lon2]
            },
            distancia: km,
            duracao: data.routes[0].summary.duration,
            geometry: data.routes[0].geometry
          }));
        } catch (erro) {
          console.error("Erro ao calcular rota:", erro);
          document.getElementById("resultado").innerHTML =
            '<span class="text-danger">Erro ao calcular rota. Verifique sua conexão e tente novamente.</span>';
          document.getElementById("resultado").classList.add("error");
        }
      }

      function inserirDistanciaNosInputs(distancia) {
        document.getElementById("distancia-etanol").value = distancia;
        document.getElementById("distancia-acucar").value = distancia;
      }

      // Mostrar botão de visualizar rota
      function mostrarBotaoRota() {
        const routeBtnContainer = document.getElementById("route-btn-container");
        routeBtnContainer.classList.remove("hidden");
        routeBtnContainer.classList.add("fade-in");
      }

      // Função para visualizar rota
      function visualizarRota() {
        const rotaData = JSON.parse(sessionStorage.getItem('rotaData'));
        
        if (!rotaData) {
          alert('Nenhuma rota calculada para visualizar.');
          return;
        }
        
        // Exibir modal
        const modalRota = new bootstrap.Modal(document.getElementById('modalRota'));
        modalRota.show();
        
        // Inicializar mapa após o modal ser exibido
        document.getElementById('modalRota').addEventListener('shown.bs.modal', function () {
          inicializarMapa();
          adicionarRotaAoMapa(rotaData);
          atualizarInfoRota(rotaData);
        });
      }

      // Inicializar mapa
      function inicializarMapa() {
        // Limpar mapa existente
        if (mapa) {
          mapa.remove();
        }
        
        // Obter dados da rota
        const rotaData = JSON.parse(sessionStorage.getItem('rotaData'));
        if (!rotaData) return;
        
        const { coordenadas } = rotaData;
        
        // Calcular centro do mapa
        const centerLat = (coordenadas.origem[0] + coordenadas.destino[0]) / 2;
        const centerLon = (coordenadas.origem[1] + coordenadas.destino[1]) / 2;
        
        // Inicializar mapa
        mapa = L.map('mapa-rota').setView([centerLat, centerLon], 6);
        
        // Adicionar tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mapa);
      }

      // Adicionar rota ao mapa
      function adicionarRotaAoMapa(rotaData) {
        const { coordenadas, origem, destino, geometry } = rotaData;
        
        // Limpar rota anterior
        if (rotaLayer) {
          mapa.removeLayer(rotaLayer);
        }
        
        // Adicionar marcadores de origem e destino
        const origemIcon = L.divIcon({
          html: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#20c997" class="bi bi-geo-alt-fill" viewBox="0 0 16 16"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg>',
          className: 'custom-div-icon',
          iconSize: [24, 24],
          iconAnchor: [12, 24]
        });
        
        const destinoIcon = L.divIcon({
          html: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#dc3545" class="bi bi-geo-alt-fill" viewBox="0 0 16 16"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg>',
          className: 'custom-div-icon',
          iconSize: [24, 24],
          iconAnchor: [12, 24]
        });
        
        L.marker(coordenadas.origem, {icon: origemIcon})
          .addTo(mapa)
          .bindPopup(`<b>Origem:</b> ${origem}`)
          .openPopup();
        
        L.marker(coordenadas.destino, {icon: destinoIcon})
          .addTo(mapa)
          .bindPopup(`<b>Destino:</b> ${destino}`);
        
        // Adicionar rota ao mapa se a geometria estiver disponível
        if (geometry) {
          try {
            // Converter geometria codificada (se estiver codificada)
            const routeCoordinates = decodePolyline(geometry);
            
            // Criar linha da rota
            rotaLayer = L.polyline(routeCoordinates, {
              color: '#0d6efd',
              weight: 5,
              opacity: 0.7,
              lineJoin: 'round'
            }).addTo(mapa);
            
            // Ajustar visualização para mostrar toda a rota
            mapa.fitBounds(rotaLayer.getBounds(), { padding: [20, 20] });
          } catch (error) {
            console.error("Erro ao decodificar geometria da rota:", error);
            // Fallback: criar linha reta entre origem e destino
            rotaLayer = L.polyline([coordenadas.origem, coordenadas.destino], {
              color: '#0d6efd',
              weight: 5,
              opacity: 0.7,
              lineJoin: 'round',
              dashArray: '10, 10'
            }).addTo(mapa);
            
            // Ajustar visualização
            mapa.fitBounds(rotaLayer.getBounds(), { padding: [20, 20] });
          }
        } else {
          // Fallback: criar linha reta entre origem e destino
          rotaLayer = L.polyline([coordenadas.origem, coordenadas.destino], {
            color: '#0d6efd',
            weight: 5,
            opacity: 0.7,
            lineJoin: 'round',
            dashArray: '10, 10'
          }).addTo(mapa);
          
          // Ajustar visualização
          mapa.fitBounds(rotaLayer.getBounds(), { padding: [20, 20] });
        }
      }

      // Decodificar polyline (formato da OpenRouteService)
      function decodePolyline(encoded) {
        if (!encoded) return [];
        
        // Verificar se já está em formato de coordenadas
        if (Array.isArray(encoded) && encoded[0] && Array.isArray(encoded[0])) {
          return encoded;
        }
        
        // Se for string, tentar decodificar
        if (typeof encoded === 'string') {
          const points = [];
          let index = 0, len = encoded.length;
          let lat = 0, lng = 0;
          
          while (index < len) {
            let b, shift = 0, result = 0;
            do {
              b = encoded.charCodeAt(index++) - 63;
              result |= (b & 0x1f) << shift;
              shift += 5;
            } while (b >= 0x20);
            let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
            lat += dlat;
            
            shift = 0;
            result = 0;
            do {
              b = encoded.charCodeAt(index++) - 63;
              result |= (b & 0x1f) << shift;
              shift += 5;
            } while (b >= 0x20);
            let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
            lng += dlng;
            
            points.push([lat * 1e-5, lng * 1e-5]);
          }
          
          return points;
        }
        
        return [];
      }

      // Atualizar informações da rota
      function atualizarInfoRota(rotaData) {
        const { distancia, duracao, origem, destino } = rotaData;
        
        // Formatar distância
        const distanciaFormatada = distancia >= 1 
          ? `${distancia.toFixed(1)} km` 
          : `${(distancia * 1000).toFixed(0)} m`;
        
        // Formatar duração
        const horas = Math.floor(duracao / 3600);
        const minutos = Math.floor((duracao % 3600) / 60);
        const duracaoFormatada = horas > 0 
          ? `${horas}h ${minutos}min` 
          : `${minutos} min`;
        
        // Atualizar elementos
        document.getElementById('distancia-rota').textContent = distanciaFormatada;
        document.getElementById('duracao-rota').textContent = duracaoFormatada;
        document.getElementById('origem-rota').textContent = origem;
        document.getElementById('destino-rota').textContent = destino;
        
        // Exibir informações
        document.getElementById('info-rota').style.display = 'block';
      }

      // Inicialização
      window.onload = function () {
        carregarCidades();
        setupProductToggle();
      };
    </script>
